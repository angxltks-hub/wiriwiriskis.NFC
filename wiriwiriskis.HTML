<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>WIRIWIRISKIS</title>

<style>
:root{
  --page-max:480px;
  --brand:#000;
  --muted:#6b6b6b;
  --btn:#000;
  --btn-text:#fff;
  --radius:28px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui, -apple-system, "Helvetica Neue", Arial, "PingFang SC",
               "Noto Sans CJK SC", "Segoe UI", "Microsoft YaHei", sans-serif;
  color:var(--brand);
  background:#fff;
  display:flex;
  justify-content:center;
}
.wrap{
  width:100%;
  max-width:var(--page-max);
  min-height:100%;
  padding: env(safe-area-inset-top) 16px 40px;
}
.hero{
  text-align:center;
  margin-top:8px;
}
.logo{
  width:min(200px,52vw);
  margin:8px auto 6px;
  display:block;
}
.title{
  font-size: clamp(43px, 10vw, 61px);
  line-height:1.05;
  letter-spacing:1px;
  font-weight:900;
  margin:4px 0 6px;
}
.subtitle{
  font-size: clamp(14px, 3.6vw, 18px);
  letter-spacing:.8px;
  color:#000;
  font-weight:550;
  margin:3px 0 8px;
}
.product{
  display:flex;
  justify-content:center;
  margin: 4px auto 8px;
}
.cap{
  width:100%;
  max-width:560px;
  object-fit:contain;
  user-select:none;
}
.meta{
  text-align:center;
  margin: 28px 0 4px;
}
.hint{
  text-transform:uppercase;
  letter-spacing:1px;
  font-weight:650;
  font-size: clamp(14px, 3.4vw, 18px);
}
.scan{
  font-size: clamp(30px, 8.2vw, 44px);
  letter-spacing:1px;
  font-weight:900;
}
.cta{
  display:flex;
  justify-content:center;
  margin: 14px 0 18px;
}
</style>
</head>

<body>
<div class="wrap">

  <section class="hero">
    <img src="image/logo.png" width="120">
    <h1 class="title">AUTHENTIC</h1>
    <p class="subtitle">WIRIWIRISKIS</p>
  </section>

  <div class="product">
    <img class="cap" src="wiriwiriskis.png" alt="WIRIWIRISKIS CAP">
  </div>

  <div class="meta">
    <div class="hint">TOTAL SCAN COUNT :</div>
    <div class="scan"><span id="visitCount">1</span> SCANS</div>
  </div>

  <div class="cta">
    <img src="image/verify.png" width="300">
  </div>

</div>

<script>
const pageKey = 'visitCount_' + window.location.pathname;
let visitCount = localStorage.getItem(pageKey);
visitCount = visitCount ? parseInt(visitCount) + 1 : 1;
localStorage.setItem(pageKey, visitCount);
document.getElementById('visitCount').innerText = visitCount;
</script>

</body>
</html>
